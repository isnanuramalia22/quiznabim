<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Screen -->
  <div id="login-container" class="container">
    <h1>Login</h1>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Quiz Screen -->
  <div id="quiz-container" class="container" style="display: none;">
    <h1>Quiz</h1>
    <div id="quiz">
      <div id="question">Question will appear here</div>
      <div class="answers">
        <button class="answer" onclick="selectAnswer(0)">Option 1</button>
        <button class="answer" onclick="selectAnswer(1)">Option 2</button>
        <button class="answer" onclick="selectAnswer(2)">Option 3</button>
        <button class="answer" onclick="selectAnswer(3)">Option 4</button>
      </div>
      <button id="next-button" onclick="nextQuestion()" style="display: none;">Next</button>
    </div>
    <div id="result" style="display: none;">
      <h2>Your Score: <span id="score"></span></h2>
      <button onclick="restartQuiz()">Restart</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
